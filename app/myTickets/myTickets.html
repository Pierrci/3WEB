<div>
    <div class="container">
        <h1 class="center">My Tickets</h1>
        <table class="table" ng-hide="myT.isListEmpty()">
            <thead>
                <tr>
                    <!--<th>Ticket ID</th>-->
                    <th>Summary</th>
                    <th>Priority</th>
                    <th>Reported by</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody ng-repeat="item in myT.myTickets">
                <!--<th>1</th>-->
                <th>{{item.summary}}</th>
                <th>{{item.priority}}</th>
                <th>{{item.author.name}} {{item.author.name}}</th>
                <th>{{item.status}}</th>
                <th><a ui-sref="detail({id:item._id})">Show</a></th>
            </tbody>            
        </table>
        <h2 class="center" ng-show="myT.isListEmpty()">You are not working on any ticket !</h2>
    </div>
</div>
