<h1 class="center">Add a new ticket</h1>
<div>
    <div class="row ">
        <div class="col col-md-5 col-md-offset-4 ">
            <h2>Summary :
                <input type="text" class="form-control" ng-model="addT.ticketDetail.summary">
            </h2>

            <h2>Description :
                <textarea class="form-control" ng-model="addT.ticketDetail.description"></textarea>
            </h2>

            <h2>
                Priority :
                <select class="form-control"  ng-model="addT.ticketDetail.priority">            
                    <option value="trivial">Trivial</option> <!-- interpolation -->
                    <option value="minor">Minor</option>
                    <option value="major">Major</option>
                    <option value="critical">Critical</option>
                    <option value="bloker">Blocker</option>
                </select><br>
            </h2>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="addT.createTicket()" >Submit ! </button>
        </div>
    </div>
</div>
